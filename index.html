<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/app_Icon/1.png" type="image/x-icon">
  <title>New Tab</title>
</head>

<body>
  <div class="background">
    <video src="images/wallpaper/PC Desktop Ryomen Sukuna Live Wallpaper.mp4" autoplay loop muted></video>
  </div>

  <div class="musicrightclick" style="display: none;">
    <h3>Song Name : <span>4</span></h3>
    <h3 class="actor">Singer Name : <span>4</span></h3>

    <div class="boxs">
      <div class="box delete"><button>Next Song</button></div>
      <div class="box delete"><button>Previous Song</button></div>
    </div>
  </div>

  <div class="container">
    <div class="left">
      <div class="music_player">

        <div class="image">
          <img src="images/music.jpg" alt="">
        </div>
        <div class="music_right">
          <div class="info">
            <div class="title">Copines</div>
            <div class="createrName">Aya Nameras</div>
          </div>

          <div class="control">
            <audio src=""></audio>
            <img src="images/icon/Previous.png" alt="">
            <img src="images/icon/play.png" alt="">
            <img src="images/icon/Next.png" alt="">
          </div>
        </div>
      </div>
    </div>

    <div class="middle">
      <div class="day">SUNDAY</div>
    </div>

    <div class="right">

      <div class="icon">
        <a href="https://open.spotify.com/">
          <img src="images/app_Icon/4.png" alt="">
        </a>
      </div>

      <div class="icon iconupload">
        <img src="images/app_Icon/12.png" alt="">
      </div>
    </div>
  </div>

  <div id="addicon"></div>
  <div class="menu"></div>
  <div id="sortcut"></div>


  <script src="script.js"></script>
  <script src="music.js"></script>
  <script src="sortcut.js"></script>
  <script src="run.js"></script>
</body>

</html>
